<body>
  <div class="container-fluid">

  <h3 class="name">Minimalist to-do list</h3>

          </button>

      <form action="">

      <tr>

        <th class="col-xs-1 columns">Completed</th>
        <th class="col-xs-1 columns">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
   </table>

      </form>
    </div>
  </div>
